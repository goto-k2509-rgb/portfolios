<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>10秒で止めろ!!ゲーム</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <h1>10秒で止めろ!!ゲーム</h1>
        <p>「スタート」を押したら、<strong>ちょうど10.000秒</strong>で「ストップ」を押そう！</p>
        
        <div id="display">0.000</div>
        
        <div class="controls">
            <button id="startStopButton">スタート</button>
            <button id="resetButton" disabled>リセット</button>
        </div>

        <div id="result"></div>
    </div>

    <!-- ★ src を使う -->
    <script src="main.js"></script>
</body>
</html>
